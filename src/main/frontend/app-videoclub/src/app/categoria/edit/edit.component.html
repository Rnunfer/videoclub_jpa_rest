<div class="contenedor">

  <div class="d-flex justify-content-between">
    <h4>Categoría</h4>
    <a href="#" routerLink="/categoria/index" class="btn btn-success">Volver</a>
  </div>

  <hr/>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="nombre">Nombre:</label>
        <input
          formControlName="categoria"
          id="nombre"
          type="text"
          class="form-control"
          value="{{categoria.nombre}}"
        >
        <div *ngIf="f.categoria.touched && f.categoria.invalid" class="alert alert-danger">
          <div *ngIf="f.categoria.errors.required">*Nombre es requerido.</div>
          <div *ngIf="f.categoria.errors.pattern">*El nombre sólo puede contener letras.</div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</div>
