<div class="contenedor">

  <div class="d-flex justify-content-between">
    <h4>Categoría</h4>
    <a href="#" routerLink="/categoria/index" class="btn btn-success">Volver</a>
  </div>

  <hr/>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="nombre">Nombre:</label>
        <input formControlName="nombre" id="nombre" type="text" class="form-control">
        <div *ngIf="form.controls['nombre'].touched && form.controls['nombre'].invalid" class="alert alert-danger">
          <div *ngIf="form.controls['nombre'].errors.required">*Nombre es requerido.</div>
          <div *ngIf="form.controls['nombre'].errors.pattern">*El nombre sólo puede contener letras.</div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</div>
